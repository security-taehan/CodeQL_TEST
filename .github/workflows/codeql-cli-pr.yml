name: "CodeQL CLI PR Scan"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  codeql-cli:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
